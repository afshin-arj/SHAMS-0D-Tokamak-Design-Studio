schema_version: concept_family.v1
name: Reactor-intent baseline sweep
intent: reactor
notes: |
  Minimal example concept family for the Concept Optimization Cockpit.
  Candidates are defined as overrides on a common base input set.

base_inputs:
  # Required core knobs
  R0_m: 6.2
  a_m: 2.0
  kappa: 1.8
  Bt_T: 5.7
  Ip_MA: 12.0
  Ti_keV: 18.0
  fG: 0.85
  Paux_MW: 60.0

  # Representative reactor-facing defaults (can be overridden per-candidate)
  magnet_technology: HTS_REBCO
  include_radiation: true
  f_rad_core: 0.25
  f_rad_div: 0.35
  q95_enforcement: hard
  greenwald_enforcement: hard

candidates:
  - id: A_baseline
    # baseline (no overrides)
    overrides: {}
  - id: B_higher_field
    overrides:
      Bt_T: 6.5
  - id: C_higher_current
    overrides:
      Ip_MA: 14.0
  - id: D_more_aux
    overrides:
      Paux_MW: 90.0
  - id: E_lower_density
    overrides:
      fG: 0.70

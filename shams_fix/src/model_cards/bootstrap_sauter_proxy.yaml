card:
  what_it_does: |
    Provides an audit-visible bootstrap fraction closure that follows key Sauter trends
    (beta_p, q, inverse aspect ratio), with optional analytic-profile sensitivity via a
    declared edge-gradient proxy.
  proxy_vs_authority:
    authoritative:
      - Deterministic bounded mapping from (beta_p,q,eps,grad_proxy) -> f_bs.
    proxy:
      - Coefficients are simplified; collisionality and detailed equilibrium geometry are not modeled.
  failure_modes:
    - Nonphysical inputs (q<=0, beta_p<=0) -> f_bs=0.
    - Intended for screening and trade-space, not final current-drive engineering.
